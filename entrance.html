<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitesDwnl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div id="app">
        <div class="big-wrapper">
            <div class="wrapper">
                <div class="main">
                    <section class="main__entrance entrance">
                        <img class="entrance__bg" src="images/entrance-bg.svg" alt="img">
                        <form class="entrance__form entrance-form" action="#">
                            <h2 class="entrance-form__title">
                                Вход
                            </h2>
                            <p class="entrance-form__text">
                                Рады видеть вас снова
                            </p>
                            <div class="entrance-form__box">
                                <label class="entrance-form__box-text" for="">
                                    Логин:
                                </label>
                                <input class="entrance-form__box-input" type="text">
                            </div>
                            <div class="entrance-form__row">
                                <div class="entrance-form__row-checkbox checkbox">
                                    <label class="container">
                                        Запомнить меня
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <a class="entrance-form__row-link" href="#">
                                    Забыли пароль?
                                </a>
                            </div>
                            <button class="entrance-form__button btn" type="submit">
                                Войти
                            </button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
